<!doctype html>
<html ng-app="jfrontend">
	<head>
		<meta charset="utf-8">
		<title>Chimera</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/sb-admin-2.css">
		<link rel="stylesheet" href="styles/timeline.css">
		<link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.min.css">
		<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
		<!-- endbuild -->

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
		<script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
		<script src="bower_components/Chart.js/Chart.min.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="js/sb-admin-2.js"></script>

		<!-- endbuild -->

	</head>
	<body>
		<!-- Content: Side Menu -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="scenario">Chimera</a>
			</div>
		</nav>


		<!-- Main Wrapper -->
		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<li>
						<!-- Creates Menu Entries for the Scenarios -->
						<a ui-sref="scenario"><i class="fa fa-check-square-o fa-fw"></i>
							Scenarios
							<span class="fa arrow"></span>
						</a>
						<!-- iterate over all scenario items within the scenarioCtrl and display them with ID and name as list -->
						<ul ng-controller="ScenarioController as scenarioCtrl" id="scenarioEntries" class="nav nav-second-level collapse">
							<li ng-repeat="(key, value) in scenarioCtrl.scenarios['labels']">
								<a ui-sref="scenario({ id: key })">{{key + ': ' + value}}</a>
							</li>
						</ul>
					</li>

					<li>
						<a ui-sref="scenario"><i class="fa fa-dashboard fa-fw"></i> Admin<span class="fa arrow"></span></a>
						<ul class="nav nav-second-level">
							<li><a ui-sref="adminMail"><i class="fa fa-envelope-o fa-fw"></i> Mail Configuration</a></li>
							<li><a ui-sref="adminWebservice"><i class="fa fa-cog fa-fw"></i> Webservice Configuration</a></li>
							<li><a ui-sref="adminUserMgmt"><i class="fa fa-users fa-fw"></i> User Management</a></li>
							<li><a ui-sref="adminUser"><i class="fa fa-user fa-fw"></i> User</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<div ui-view class="container" id="page-wrapper"></div>
		<!--div id="page-wrapper" class="content"-->
			<!-- Begin of the Main Content -->
			<!--ui-view>Select something</ui-view>
		</div-->
	</body>
</html>
