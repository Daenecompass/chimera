<div ng-repeat="(key, value) in instanceCtrl.instanceDetails.activities['ready']['activities']"
     id="{{'modal' + value['id']}}" class="modal fade">
    <!--div class="modal-backdrop fade in"></div-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line "></div>
            <!-- Header of the Modal -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{value['label']}}</h4>
            </div>
            <!-- ./ panel header -->
            <!-- Body of the Modal -->
            <div class="modal-body">
                <div ng-repeat="(key2, dclass) in instanceCtrl.activityOutput[value['id']] track by $index">
                    <div class="panel">
                        <div class="panel-header">
                            <h3 class="panel-title">{{dclass['label']}}[{{dclass['state']}}]</h3>
                        </div>
                        <div class="panel-body">
                            <select ng-options="dinstance.id for dinstance in dclass.instances"
                                    ng-change="instanceCtrl.selectDataObject(dclass.id, dinstance.id, dinstance.attributeConfiguration)"
                            ></select>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Attribute</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="attrs in instanceCtrl.activityOutputInstances[dclass.id]">
                                    <td>{{attr['name']}}</td>
                                    <td>{{attr['value']}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.modal body -->
            <!-- Footer of the Modal -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="instanceCtrl.beginActivity(value['id']);" data-dismiss="modal"
                        class="btn btn-primary">Begin
                </button>
            </div>
            <!-- /.modal footer -->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
