<div ng-repeat="activityInstance in instanceCtrl.instanceDetails.activityInstances['running']['activities'] track by $index"
     id="{{'modalInfo' + activityInstance['id']}}" class="modal fade">
    <!--div class="modal-backdrop fade in"></div-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line "></div>
            <!-- Header of the Modal -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Activity Info</h4>
            </div>
            <!-- /.modal header -->
            <!-- Body of the Modal -->
            <div class="modal-body">
            	<div ng-if="instanceCtrl.workingItems[activityInstance['id']].length===0">
            		No selected Data Objects.
            	</div>
                <!-- display all attributes and let the user edit them -->
                <div ng-repeat="dataobject in instanceCtrl.workingItems[activityInstance['id']]">
                    <b>{{dataobject.label}} ({{dataobject.id}}):</b>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="attr in dataobject.attributeConfiguration">
                            <td>{{attr['name']}}</td>
                            <td><input type="text"
                                       ng-name="attrvalue"
                                       ng-model-options='{ debounce: 1000 }'
                                       ng-model="attr['value']"
                                       ng-change="instanceCtrl.setAttributeTransition(dataobject.id, attr['id'], attr['value'])">
                                <br></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div> <!-- /.modal body -->
            <!-- Footer of the Modal -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="instanceCtrl.setAttributeValues(activityInstance['id']);" data-dismiss="modal"
                        class="btn btn-primary">Confirm
                </button>
            </div>
            <!-- /.modal footer -->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /. modal-dialog -->
</div><!-- /.modal -->
