<div class="col-lg-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            Unassigned Tasks
        </div>
        <!-- Body of the Panel -->
        <div class="panel-body">
            <div class="pull-left">
                <table class="table table-striped">
                    <tbody>
                    <tr style="cursor: pointer"
                        ng-repeat="(key, value) in instanceCtrl.instanceDetails.activities['ready']['activities']">
                        <td>
                            <div style="position: relative;">
                                <p>{{value['label']}}
                                    <input style="position: absolute; opacity: 0;">
                                    <ins style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: none repeat scroll 0% 0% rgb(255, 255, 255); border: 0px none; opacity: 0;"
                                         data-toggle="modal"
                                         data-target="{{'#modal' + value['id']}}"
                                         ng-click="instanceCtrl.handleReferencedActivities(value['id']);"
                                         tabindex="-1"></ins>
                                </p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- ./ class="responsive-table pull-left" -->
        </div>
        <!-- ./panel body -->
    </div>
    <!-- ./ hpanel -->
</div>
<!-- ./ col-lg-6 -->
