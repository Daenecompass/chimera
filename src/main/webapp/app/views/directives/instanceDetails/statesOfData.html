<div class="col-lg-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            Data Object States
        </div>
        <div class="panel-body">
            <div class="pull-left">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Dataclass</th>
                        <th>State</th>
                        <th>Locked</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dataobject in instanceCtrl.instanceDetails.dataobjects">
                        <td>{{dataobject['id']}}</td>
                        <td>{{dataobject['dataclass']}}</td>
                        <td>{{dataobject['state']}}</td>
                        <td>{{dataobject['locked']}}
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
