<!-- display a list of instances for this scenario -->
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    Overview of Instances
                </div>
                <div class="col-md-6">
                    <input ng-model="searchText" placeholder="SearchTerm" class="form-control">
                </div>
            </div>
            <!-- /. row -->
        </div>
        <!-- /. panel heading -->

        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Case Number</th>
                        <th>Case Id</th>
                        <th>Case Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div ng-hide="scenarioCtrl.currentScenario['instances']['ids'].length === 0">
                        <tr style="cursor: pointer"
                            ng-repeat="(key, value) in scenarioCtrl.currentScenario['instances']['labels'] track by $index"
                            ng-show="!searchText || value.indexOf(searchText) > -1"
                            ng-click="scenarioCtrl.goToDetailsFrom(key);">
                            <td>{{$index+1}}</td>
                            <td>{{key}}</td>
                            <td>{{value}}</td>
                    	</tr>
                    </div>
                    <!-- Notify the user if there are not any instances -->
                    <div ng-show="scenarioCtrl.currentScenario['instances']['ids'].length === 0">
                        <td><strong>No items found</strong></td>
                    </div>
                    </tbody>
                </table>
            </div>
            <!-- /. div table responsive -->
        </div>
        <!-- /. panel body -->
    </div>
    <!-- /. panel -->
</div>
<!-- /. col-lg-12 -->
