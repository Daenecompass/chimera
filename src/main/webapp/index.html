<!doctype html>
<html ng-app="jfrontend">
	<head>
		<meta charset="utf-8">
		<title>Chimera</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/sb-admin-2.css">
		<link rel="stylesheet" href="styles/timeline.css">
		<link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.min.css">
		<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
		<!-- endbuild -->

	</head>
	<body>
		<div id="wrapper">
			<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ng-href="#index.html">Chimera</a>
				</div>
			</nav>
			<!-- Content: Side Menu -->
			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li>
							<!-- Creates Menu Entries for the Scenarios -->
							<a href="#"><i class="fa fa-check-square-o fa-fw"></i>
								Scenarios
								<span class="fa arrow"></span>
							</a>
							<!-- iterate over all scenario items within the scenarioCtrl and display them with ID and name as list -->
							<ul ng-controller="ScenarioController as scenarioCtrl" id="scenarioEntries" class="nav nav-second-level collapse">
								<li ng-repeat="(key, value) in scenarioCtrl.scenarios['labels']">
									<a ng-href="#/scenario/{{key}}">{{key + ': ' + value}}</a>
								</li>
							</ul>
						</li>

						<li>
							<a href="#"><i class="fa fa-dashboard fa-fw"></i> Admin<span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><a href="index.html#/admin/mail/"><i class="fa fa-envelope-o fa-fw"></i> Mail Configuration</a></li>
								<li><a href="index.html#/admin/webservice/"><i class="fa fa-cog fa-fw"></i> Webservice Configuration</a></li>
								<li><a href="index.html#/admin/userMgmt/"><i class="fa fa-users fa-fw"></i> User Management</a></li>
								<li><a href="index.html#/admin/user/"><i class="fa fa-user fa-fw"></i> User</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>


			<!-- Main Wrapper -->
			<div id="page-wrapper">
			<!-- Begin of the Main Content -->

			</div>
		</div>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
		<script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
		<script src="bower_components/Chart.js/Chart.min.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="js/app.js"></script>
		<script src="js/sb-admin-2.js"></script>
		<!-- endbuild -->
	</body>
</html>
